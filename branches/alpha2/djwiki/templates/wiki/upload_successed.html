{% extends "base.html" %}

{% block content %}
<h1>Upload complete</h1>

{% ifequal type 'image' %}

<div style="overflow:auto; height:300px; width:300px">
  <a href = "/wiki/static/image/{{filename}}"><img src = "/wiki/static/image/{{filename}}" alt = "{{filename}}"/></a>
</div>
Your image has been successfully uploaded!

{% else %}

  Your file has been successfully uploaded! 
  Link: <a href = "/wiki/static/file/{{filename}}"><b>{{filename}}</b></a>

{% endifequal %}

<br/>
<br/>
<br/>
<b>markdown link:</b>  <input type="text" align="left" value="{{markdownLink}}" readonly="readonly" size="50"/> 
<br/>
<b>mediawiki markup link:</b> <input type="text" align="left" value="{{mediawikiLink}}" readonly="readonly" size="50"/> 

<br/><br/>

<input type="button" align="left" value="next file" onclick="location.href='/wiki/upload/'" class="default"/>   
<input type="button" align="left" value="OK" onclick="location.href='/wiki/home/'" class="default"/> 
  
{% endblock %}
