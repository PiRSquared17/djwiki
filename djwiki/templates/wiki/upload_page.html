{% extends "base.html" %}

{% block content %}
<h1>Upload page</h1>
{%if perms.wiki.add_uploadedfile%}
  <form enctype="multipart/form-data" method="post" action="">
    <table>{{ form.as_table }}</table>
  
    <input type="button" align="left" value="discard" onclick="location.href='../'"/> 
    <input type="submit" align="left" value="upload" class="default"/>
  </form>
{%else%}
  You have not enough permission to upload files
{%endif%}
  
{% endblock %}
